<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Skilleffect Editor</title>
<style>
body {
    background:#111;
    color:white;
    font-family:Arial;
    text-align:center;
    padding:50px;
}
input, button, select {
    padding:10px;
    font-size:16px;
    margin:8px;
    border-radius:6px;
    border:none;
}
button {
    background:#00c3ff;
    color:black;
    cursor:pointer;
}
#editorPanel { display:none; }
#status { margin-top:20px; font-size:18px; }
</style>
</head>
<body>

<div id="loginPanel">
    <h2>GiriÅŸ Yap</h2>
    <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±"><br>
    <input type="password" id="password" placeholder="Åifre"><br>
    <button onclick="login()">GiriÅŸ</button>
    <div id="loginStatus"></div>
</div>

<div id="editorPanel">
    <h1>Skilleffect Editor Web</h1>

    <select id="mode">
        <option value="resimli">Resimli</option>
        <option value="kelebek">Kelebek</option>
        <option value="resimli100">Resimli100</option>
        <option value="medusa">Medusa</option>
    </select>
    <br>

    <input type="file" id="fileInput" accept=".txt" hidden>
    <button onclick="document.getElementById('fileInput').click()">skilleffect.txt SeÃ§</button>

    <button id="processBtn" disabled>DÃ¼zenle & Ä°ndir</button>

    <div id="status"></div>
</div>

<script>
let whitelist = [];

// ğŸ”½ Site aÃ§Ä±lÄ±nca whitelist dosyasÄ±nÄ± Ã§ek
fetch("whitelist.txt")
    .then(res => res.text())
    .then(data => {
        whitelist = data.split("\n").map(line => line.trim()).filter(line => line);
    })
    .catch(() => {
        document.getElementById("loginStatus").innerHTML = "âŒ Lisans sunucusuna ulaÅŸÄ±lamadÄ±.";
    });

function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const combo = user + ":" + pass;

    if (whitelist.includes(combo)) {
        document.getElementById("loginPanel").style.display = "none";
        document.getElementById("editorPanel").style.display = "block";
    } else {
        document.getElementById("loginStatus").innerHTML = "âŒ HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre!";
    }
}

// ---------------- DOSYA Ä°ÅLEME ----------------

let loadedContent = null;
const fileInput = document.getElementById('fileInput');
const processBtn = document.getElementById('processBtn');
const status = document.getElementById('status');

fileInput.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    if (file.name.toLowerCase() !== "skilleffect.txt") {
        status.innerHTML = "âŒ Sadece skilleffect.txt dosyasÄ± seÃ§ebilirsin!";
        fileInput.value = "";
        processBtn.disabled = true;
        return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
        loadedContent = event.target.result;
        status.innerHTML = "âœ… Dosya hazÄ±r. 'DÃ¼zenle & Ä°ndir' butonuna basabilirsin.";
        processBtn.disabled = false;
    };

    reader.readAsText(file, "utf-16le");
});

processBtn.addEventListener('click', function() {
    if (!loadedContent) return;

    const mode = document.getElementById("mode").value;
    let content = loadedContent;

    content += "\r\n// Web Editor ile dÃ¼zenlendi (" + mode + ")";

    const blob = new Blob([content], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "skilleffect.txt";
    a.click();

    status.innerHTML = "ğŸ‰ Ä°ÅŸlem tamamlandÄ±! GÃ¼ncellenmiÅŸ dosya indirildi.";
});
</script>

</body>
</html>
