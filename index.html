<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>skilleffect Editor by Echidna</title>

<style>
:root {
    --bg: #0b0d10;
    --card-bg: #161920;
    --text-main: #e0e0e0;
    --accent: #ff3333;
    --gold: #ffcc00;
}

.pub-logo {
    display: block;
    margin: 0 auto 5px auto;
    max-width: 90px;
    height: auto;
    filter: drop-shadow(2px 2px 4px #000);
}

/* === ARKA PLAN KATMANLARI === */
.bg-layer {
    position: fixed;
    inset: -20px;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    filter: blur(5px) brightness(0.5);
    transform: scale(1.1);
    z-index: -2;
    opacity: 0;
    transition: opacity 1.8s ease-in-out;
}

.bg-layer.active {
    opacity: 1;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text-main);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.header h1 {
    margin: 10px 0;
}

.header a {
    font-family: Impact, Arial Black, sans-serif;
    font-size: 2.5rem;
    color: #ffffff;
    text-decoration: none;
    text-shadow: 3px 3px 0 #000;
    transition: 0.2s ease;
}

.header a:hover {
    color: #ffffff;
    text-shadow: 3px 3px 0 #000;
}

.panel {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 30px 35px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    border: 1px solid #2a2f3a;
    text-align: center;
}

input, select, button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    outline: none;
}

input, select {
    background: #0f1320;
    color: white;
    border: 1px solid #333;
}

button {
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

#editorPanel { display: none; }

#loginStatus, #status {
    margin-top: 10px;
    font-size: 14px;
}
</style>
</head>
<body>

<!-- ARKA PLAN KATMANLARI -->
<div class="bg-layer" id="bg1"></div>
<div class="bg-layer" id="bg2"></div>

<div class="header">
    <h1>
        <a href="https://www.youtube.com/@PuB-silkroad" target="_blank">
            <img src="logo.png" alt="PuB Logo" class="pub-logo">
        </a>
    </h1>
    <p><strong>skilleffect dosyasını düzenlemeyi kolaylaştırmak için tasarlanmış bir uygulamadır.</strong></p>
    <p><strong>Created by Echidna</strong></p>
    <p><strong>Discord: @makeusdream</strong></p>
</div>

<div class="panel" id="loginPanel">
    <h2>ID / PW giriniz.</h2>
    <input type="text" id="username" placeholder="ID" autocomplete="off">
    <input type="password" id="password" placeholder="PW" autocomplete="new-password">
    <button onclick="login()">Giriş Yap</button>
    <div id="loginStatus"></div>
</div>

<div class="panel" id="editorPanel">
    <h2>Yapmak istediğiniz .pk2 türünü seçiniz.</h2>

    <select id="mode">
        <option value="resimli">Resimli</option>
        <option value="kelebek">Kelebek</option>
        <option value="resimli100">Resimli100</option>
        <option value="medusa">Medusa</option>
    </select>

    <input type="file" id="fileInput" accept=".txt" hidden>
    <button onclick="document.getElementById('fileInput').click()">Düzenlenecek skilleffect'i seç.</button>

    <button id="processBtn" disabled>İndir!</button>

    <div id="status"></div>
</div>

<script>
/* === LOGIN === */
let whitelist = [];

fetch("whitelist.txt")
    .then(res => res.text())
    .then(data => {
        whitelist = data.split("\n").map(x => x.trim()).filter(Boolean);
    })
    .catch(() => {
        document.getElementById("loginStatus").innerHTML = "Sistemsel bir sorun yüzünden giriş yapılamadı.";
    });

function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const combo = user + ":" + pass;

    if (whitelist.includes(combo)) {
        document.getElementById("loginPanel").style.display = "none";
        document.getElementById("editorPanel").style.display = "block";
    } else {
        document.getElementById("loginStatus").innerHTML = "Yanlış kullanıcı adı/şifre ile giriş yaptınız.";
    }
}

/* === SKILLEFFECT === */
let loadedContent = null;
const fileInput = document.getElementById('fileInput');
const processBtn = document.getElementById('processBtn');
const status = document.getElementById('status');

fileInput.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    if (file.name.toLowerCase() !== "skilleffect.txt") {
        status.innerHTML = "Yanlış dosyayı seçtin. Doğru skilleffect dosyasını seçtiğinden emin ol.";
        processBtn.disabled = true;
        return;
    }

    const reader = new FileReader();
    reader.onload = function(ev) {
        loadedContent = ev.target.result;
        status.innerHTML = "Dosya başarı ile düzenlendi. İndirebilirsin.";
        processBtn.disabled = false;
    };
    reader.readAsText(file, "utf-16le");
});

processBtn.addEventListener('click', function() {
    if (!loadedContent) return;

    const mode = document.getElementById("mode").value;
    let content = loadedContent + "\r\n// skilleffect Editor by Echidna (" + mode + ")";

    const blob = new Blob([content], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "skilleffect.txt";
    a.click();

    status.innerHTML = "Başarıyla indirildi. Çıkış yapabilirsin.";
});

/* === ARKA PLAN SLIDER === */
const MAX_BG_INDEX = 2; // background.png, background1.png, background2.png
let currentBg = 0;
let activeLayer = 0;

const layers = [
    document.getElementById("bg1"),
    document.getElementById("bg2")
];

function getBgName(i) {
    return i === 0 ? "background.png" : `background${i}.png`;
}

// ilk arka plan
layers[0].style.backgroundImage = `url("${getBgName(0)}")`;
layers[0].classList.add("active");

function сменитьФон() {
    const next = (currentBg + 1) % (MAX_BG_INDEX + 1);
    const nextLayer = layers[activeLayer === 0 ? 1 : 0];

    nextLayer.style.backgroundImage = `url("${getBgName(next)}")`;
    nextLayer.classList.add("active");
    layers[activeLayer].classList.remove("active");

    activeLayer = activeLayer === 0 ? 1 : 0;
    currentBg = next;
}

setInterval(сменитьФон, 15000);
</script>

</body>
</html>
