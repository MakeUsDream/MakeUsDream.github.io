<body>

<h1>Skilleffect Editor Web</h1>

<select id="mode">

<input type="file" id="fileInput" accept=".txt" hidden>
<button onclick="document.getElementById('fileInput').click()">skilleffect.txt SeÃ§</button>

<button id="processBtn" disabled>DÃ¼zenle & Ä°ndir</button>

<div id="status"></div>

<script>
let loadedContent = null;

const fileInput = document.getElementById('fileInput');
const processBtn = document.getElementById('processBtn');
const status = document.getElementById('status');

fileInput.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    if (file.name.toLowerCase() !== "skilleffect.txt") {
        status.innerHTML = "âŒ Sadece skilleffect.txt dosyasÄ± seÃ§ebilirsin!";
        fileInput.value = "";
        processBtn.disabled = true;
        return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
        loadedContent = event.target.result;
        status.innerHTML = "âœ… Dosya hazÄ±r. Åimdi 'DÃ¼zenle & Ä°ndir' butonuna basabilirsin.";
        processBtn.disabled = false;
    };

    reader.readAsText(file, "utf-16le");
});

processBtn.addEventListener('click', function() {
    if (!loadedContent) return;

    const mode = document.getElementById("mode").value;
    let content = loadedContent;

    // ğŸ”§ BURADA PowerShell mantÄ±ÄŸÄ±nÄ±n JS karÅŸÄ±lÄ±ÄŸÄ± olacak
    content += "\r\n// Web Editor ile dÃ¼zenlendi (" + mode + ")";

    const blob = new Blob([content], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "skilleffect.txt";
    a.click();

    status.innerHTML = "ğŸ‰ Ä°ÅŸlem tamamlandÄ±! GÃ¼ncellenmiÅŸ dosya indirildi.";

</script>
