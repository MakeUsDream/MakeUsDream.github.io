<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>skilleffect Editor by Echidna</title>

<style>
:root {
    --bg: #0b0d10;
    --card-bg: #161920;
    --text-main: #e0e0e0;
    --accent: #ff3333;
    --gold: #ffcc00;
}

.pub-logo {
    display: block;
    margin: 0 auto 7px auto;
    max-width: 90px;
    height: auto;
    filter: drop-shadow(2px 2px 4px #000);
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text-main);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.bg-layer {
    position: fixed;
    inset: -20px;
    background-position: center;
    background-size: cover;
    filter: blur(5px) brightness(0.5);
    transform: scale(1.1);
    z-index: -2;
    transition: opacity 1.2s ease-in-out;
}

#bg-layer-next {
    z-index: -1;
    opacity: 0;
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.header a {
    font-family: Impact, Arial Black, sans-serif;
    font-size: 2.5rem;
    color: #ffffff;
    text-decoration: none;
    text-shadow: 3px 3px 0 #000;
}

.header p {
    margin: 4px 0;
    line-height: 1.2;
}

.panel {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 30px 35px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    border: 1px solid #2a2f3a;
    text-align: center;
}

input, select, button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    outline: none;
}

input, select {
    background: #0f1320;
    color: white;
    border: 1px solid #333;
}

button {
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    color: #111;
    font-weight: bold;
    cursor: pointer;
}

#editorPanel { display: none; }
#loginStatus, #status { margin-top: 10px; font-size: 14px; }
</style>
</head>
<body>

<div id="bg-layer" class="bg-layer"></div>
<div id="bg-layer-next" class="bg-layer"></div>

<div class="header">
    <a href="https://www.youtube.com/@PuB-silkroad" target="_blank">
        <img src="logo.png" alt="PuB Logo" class="pub-logo">
    </a>
    <p><strong>skilleffect dosyasını düzenlemeyi kolaylaştırmak için tasarlanmış bir uygulamadır.</strong></p>
    <p><strong>Created by Echidna</strong></p>
    <p><strong>Discord: @makeusdream</strong></p>
</div>

<div class="panel" id="loginPanel">
    <h2>ID / PW giriniz.</h2>
    <input type="text" id="username" placeholder="E-mail">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <div id="loginStatus"></div>
</div>

<div class="panel" id="editorPanel">
    <h2>Yapmak istediğiniz .pk2 türünü seçiniz.</h2>

    <select id="mode">
        <option value="resimli">Resimli</option>
        <option value="kelebek">Kelebek</option>
        <option value="resimli100">Resimli100</option>
        <option value="medusa">Medusa</option>
    </select>

    <input type="file" id="fileInput" accept=".txt" hidden>
    <button onclick="document.getElementById('fileInput').click()">Düzenlenecek skilleffect'i seç.</button>
    <button id="processBtn" disabled>İndir!</button>
    <div id="status"></div>
</div>

<script>
const MAX_BG_INDEX = 2;
const INTERVAL_MS = 7500;

let currentIndex = 0;
let intervalId = null;

const layer1 = document.getElementById("bg-layer");
const layer2 = document.getElementById("bg-layer-next");

function bgName(i) {
    return i === 0 ? "background.png" : `background${i}.png`;
}

layer1.style.backgroundImage = `url('${bgName(0)}')`;

function nextBg() {
    const nextIndex = (currentIndex + 1) % (MAX_BG_INDEX + 1);
    layer2.style.backgroundImage = `url('${bgName(nextIndex)}')`;
    layer2.style.opacity = 1;

    setTimeout(() => {
        layer1.style.backgroundImage = layer2.style.backgroundImage;
        layer2.style.opacity = 0;
        currentIndex = nextIndex;
    }, 1200);
}

function startBgLoop() {
    if (!intervalId) intervalId = setInterval(nextBg, INTERVAL_MS);
}

function stopBgLoop() {
    if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
    }
}

document.addEventListener("visibilitychange", () => {
    if (document.hidden) stopBgLoop();
    else startBgLoop();
});

startBgLoop();
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    onAuthStateChanged, 
    signOut,
    setPersistence,
    browserSessionPersistence
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  import { 
    getFirestore, 
    doc, 
    getDoc,
    setDoc,
    onSnapshot 
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD-hTc0cpk_EZpv6-HbS6Zdl0NIOA8mAlA",
    authDomain: "makeusdream-idpw.firebaseapp.com",
    projectId: "makeusdream-idpw",
    storageBucket: "makeusdream-idpw.firebasestorage.app",
    messagingSenderId: "186224368729",
    appId: "1:186224368729:web:43f5e11ba8918181f92548",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  setPersistence(auth, browserSessionPersistence);

  let currentSessionId = null;
  let unsubscribeSession = null;

  function generateSessionId() {
    return Math.random().toString(36).substring(2) + Date.now().toString(36);
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      document.getElementById("loginPanel").style.display = "block";
      document.getElementById("editorPanel").style.display = "none";
      return;
    }

    const ref = doc(db, "sessions", user.uid);
    const snap = await getDoc(ref);

    if (snap.exists() && snap.data().sessionId) {
      alert("Bu hesap zaten başka bir cihazda giriş yapmış.");
      await signOut(auth);
      return;
    }

    currentSessionId = generateSessionId();
    await setDoc(ref, {
      sessionId: currentSessionId,
    });

    document.getElementById("loginPanel").style.display = "none";
    document.getElementById("editorPanel").style.display = "block";

    if (unsubscribeSession) unsubscribeSession();
    unsubscribeSession = onSnapshot(ref, (docSnap) => {
      const data = docSnap.data();
      if (!data) return;

      if (data.sessionId !== currentSessionId) {
        alert("Oturumunuz sonlandırıldı.");
        signOut(auth);
      }
    });
  });

  window.login = function () {
    const email = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    signInWithEmailAndPassword(auth, email, password)
      .catch(() => {
        document.getElementById("loginStatus").innerText = "Hatalı kullanıcı adı / şifre!";
      });
  };

  window.logout = async function () {
    const user = auth.currentUser;
    if (user) {
      const ref = doc(db, "sessions", user.uid);
      await setDoc(ref, {}, { merge: false });
    }
    signOut(auth);
  };
</script>

</body>
</html>
