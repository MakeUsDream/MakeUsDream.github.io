<body>

<h1>Skilleffect Editor Web</h1>

<select id="mode">

<br><br>

<input type="file" id="fileInput" accept=".txt" hidden>
<button onclick="document.getElementById('fileInput').click()">skilleffect.txt SeÃ§</button>

<div id="status"></div>

<script>
document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const status = document.getElementById("status");

    // âœ… Dosya adÄ± kontrolÃ¼
    if (file.name.toLowerCase() !== "skilleffect.txt") {
        status.innerHTML = "âŒ Sadece skilleffect.txt dosyasÄ± seÃ§ebilirsin!";
        e.target.value = ""; 
        return;
    }

    status.innerHTML = "ğŸ“‚ Dosya yÃ¼klendi, dÃ¼zenleniyor...";

    const reader = new FileReader();
    reader.onload = function(event) {
        let content = event.target.result;
        const mode = document.getElementById("mode").value;

        // âš™ï¸ BURASI PowerShell mantÄ±ÄŸÄ±nÄ±n JS versiyonunun geleceÄŸi yer
        content += "\r\n// Web Editor ile dÃ¼zenlendi (" + mode + ")";

        // ğŸ’¾ AynÄ± isimle indir
        const blob = new Blob([content], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "skilleffect.txt";
        a.click();

        status.innerHTML = "âœ… Ä°ÅŸlem tamamlandÄ±! Dosya indirildi.";
    };

    reader.readAsText(file, "utf-16le"); // senin dosya encoding'in
});
</script>
